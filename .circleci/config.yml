version: 2

default_env: &default_env
  environment:
    CARGO_HOME: "/home/circleci/.cargo"
    CARGO: "cargo --color always"
    CARGO_ARGS: ""

default_steps: &default_steps
  steps:
    - checkout
    - run:
        name: "Print versions"
        command: |
          mkdir -p /home/circleci
          .circleci/cache-key /home/circleci/.cache-key
    - restore_cache:
        key: cache-v3-{{ checksum "/home/circleci/.cache-key" }}-{{ checksum "./Cargo.toml" }}
    - run:
        name: "Lint"
        command: |
          if [ "$CIRCLE_JOB" == "rust_1_29_0" ]; then
            .circleci/cargo-lint
          fi
    - run:
        name: "Fetch dependencies"
        command: ${CARGO} fetch
    - run:
        name: "Build"
        command: ${CARGO} build ${CARGO_ARGS}
    - run:
        name: "Test"
        command: ${CARGO} test ${CARGO_ARGS} -- --nocapture
    - run:
        name: "Test `parking_lot` feature"
        command: ${CARGO} test ${CARGO_ARGS} --no-default-features --features parking_lot_mutex -- --nocapture
    - run:
        name: "Bench"
        command: |
          if [ "$CIRCLE_JOB" == "rust_nightly" ]; then
            ${CARGO} bench --benches ${CARGO_ARGS}
          fi
    - save_cache:
        key: cache-v3-{{ checksum "/home/circleci/.cache-key" }}-{{ checksum "./Cargo.toml" }}
        paths:
          - "/home/circleci/.cargo"
          - "./target"
jobs:
  rust_1_27:
    <<: *default_env
    <<: *default_steps
    docker:
    - image: "circleci/rust:1.27"

  rust_1_28:
    <<: *default_env
    <<: *default_steps
    docker:
    - image: "circleci/rust:1.28"

  rust_1_29_2:
    <<: *default_env
    <<: *default_steps
    docker:
    - image: "circleci/rust:1.29.2"

  rust_1_30:
    <<: *default_env
    <<: *default_steps
    docker:
    - image: "circleci/rust:1.30"

  rust_nightly:
    <<: *default_env
    <<: *default_steps
    docker:
    - image: "rustlang/rust:nightly"

workflows:
  version: 2
  commit:
    jobs:
    - rust_1_27
    - rust_1_28
    - rust_1_29_2
    - rust_1_30
    - rust_nightly
  nightly:
    jobs:
    - rust_nightly
    triggers:
    - schedule:
        cron: "0 0 * * *"
        filters: { branches: { only: [master] } }
